<!DOCTYPE html>
<!-- Defines the document type -->
<html lang="en">
  <!-- Specifies the language of the document -->
  <head>
    <!-- Contains meta-information about the document -->
    <meta charset="UTF-8" />
    <!-- Specifies the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Makes the document responsive on different devices -->
    <link rel="stylesheet" href="style.css" />
    <!-- Links the CSS stylesheet -->
    <title>To-Do List</title>
    <!-- Sets the title of the document -->
  </head>
  <body>
    <!-- Contains the content of the document -->
    <main>
      <!-- Represents the dominant content of the document -->
      <div class="todo-container">
        <!-- Container for the to-do list -->
        <h1>To-Do List</h1>
        <!-- Title of the to-do list -->
        <div class="input-container">
          <!-- Container for the input field and add task button -->
          <input
            type="text"
            id="todo-input"
            class="todo-input"
            placeholder="Enter a task"
          />
          <!-- Input field for adding new tasks -->
          <button id="add-task-btn" class="add-task-btn">Add Task</button>
          <!-- Button for adding new tasks -->
        </div>
        <ul id="todo-list" class="todo-list">
          <!-- List where the tasks will be added -->
        </ul>
      </div>
    </main>
    <script src="app.js"></script>
    <!-- Links the JavaScript file -->
  </body>
</html>
